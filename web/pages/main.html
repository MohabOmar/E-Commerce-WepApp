<main>
    
    
  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->

    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

      <img src="https://cdn.pixabay.com/photo/2016/06/28/05/10/laptop-1483974_1280.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/19/43/smartphone-1283938_1280.jpg" alt="Chicago" width="1100" height="500">

    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2014/08/05/10/27/iphone-410311_1280.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">

  <a class="carousel-control-next" href="#demo" data-slide="next">
